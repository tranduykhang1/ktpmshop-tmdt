<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css" />
    <script src="../js/jquery-3.4.1.min.js">
    </script>
    <script src="../js/event.js"></script>
    </script>
    <script src="https://kit.fontawesome.com/32b2689684.js">
    </script>
    <title>Đăng nhập</title>


</head>
<style>
    body {
        background-color: rgb(243, 243, 243);
    }
</style>


<body>

    <div class="logo">
        <h3 id="logo">KTPM-Shop</h3>
        <p id="desc">Shop áo thun</p>
    </div>

    <div class="form">
        <h4 id="status">Đăng nhập</h4>


        <form id="sign-up" action="">
            <input type="text" name="" placeholder="Nhập tên đăng nhập..." /> <br/>
            <input type="password" name="" placeholder="Nhập mật khẩu..." /> <br/>
            <input type="text" name="" placeholder="Nhập email..." /> <br/>
            <button id="btn-signup">Đăng kí</button>
            <p id="click-signup" class="btn-toggle">Đăng nhập</p>
        </form>
        <form id="sign-in" action="">
            <input type="text" name="" placeholder="Tên đăng nhập..." /> <br/>
            <input type="password" name="" placeholder="Mật khẩu..." /> <br/>
            <button id="btn-signin">Đăng nhập</button>
            <p id="click-signup" class="btn-toggle">Đăng kí tại đây</p>
        </form>

    </div>
    <p id="back-home"><a style="color: black;" href="home.html" title="Trở về trang chủ">Trở về trang chủ <i class="fas fa-arrow-left"></i></a></p>

</body>


</html>
