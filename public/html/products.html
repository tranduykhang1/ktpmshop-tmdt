                        hoodie.map((value) => {

                                '<div class="product">' +
                                ' <a href="detail.html">' +

                                '<p class="price-pro">' + value.price + '.000VND</p>' +

                                ' </div>'
                        });

                </div>


            </section>

            <section class='category-pro' id="tshirt">

                    <script>
                        sweat.map((value) => {
